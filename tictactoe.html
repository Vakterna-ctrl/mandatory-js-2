<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="tictactoe">
      <div class="square" id="0"></div>
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
    </div>
    <div class="start"><button type="button" class="startButton" name="button">Start</button></div>
    <div class="end"><button type="button" class="restart" name="button">Restart</button></div>

    <script src="tictactoe.js" charset="utf-8"></script>

  </body>
</html>
